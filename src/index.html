<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple State Machine</title>

    <link rel="stylesheet" href="style/main.css" />
</head>
<body>
    <h3>Counter</h3>
    <div class="counter">
        <div class="counter-view js-counterView">
            <div class="js-counterContextName">Initialize</div>
            <div class="js-counterCurrentValue">0</div>
        </div>
        <div class="counter-controls">
            <button class="btn js-btn-decrease">-</button>
            <button class="btn js-btn-increase">+</button>
        </div>
    </div>

    <script src="/script/bundle.js"></script>
</body>
</html>
